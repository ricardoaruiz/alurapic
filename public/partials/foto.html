<div class="page-header text-center">
    <h1>{{foto.titulo}}</h1>
</div>

<p ng-show="mensagem.length" class="alert alert-info">{{mensagem}}</p>

<form novalidate name="formulario" class="row" ng-submit="submeter()">
    <div class="col-md-6">
        <div class="form-group">
            <label>Título</label>
            <input ng-model="foto.titulo" ng-maxlength="20" name="titulo" class="form-control" required>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.required" class="form-control alert-danger">Título obrigatório</span>
            <span ng-show="formulario.$submitted && formulario.titulo.$error.maxlength" class="form-control alert-danger">O título não deve ter mais de 20 caracteres</span>
        </div>
        <div class="form-group">
            <label>Url</label>
            <input ng-model="foto.url" name="url" class="form-control" required>
            <span ng-show="formulario.$submitted && formulario.url.$error.required" class="form-control alert-danger">Url obrigatória</span>
        </div>
        <div class="form-group">
            <label>Description</label>
            <textarea ng-model="foto.descricao" name="descricao" class="form-control">
            </textarea>
        </div>   
        <div class="form-group">
            <label>Grupo</label>
            <select class="form-control" 
                ng-controller="GruposController"
                ng-model="foto.grupo"
                ng-options="grupo._id as (grupo.nome | uppercase) for grupo in grupos">
                <option value="">Selecione um grupo</option>
            </select>
        </div>      
        
        <button type="submit" class="btn btn-primary" ng-disabled="formulario.$invalid">Salvar</button>
        <a href="/" class="btn btn-primary">Voltar</a>        
        <hr>       
    </div>
    <div class="col-md-6">
        <minha-foto url="{{foto.url}}" titulo="{{foto.titulo}}"></minha-foto>
    </div>    
</form>
